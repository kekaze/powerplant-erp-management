<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse and Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/assets/stylesheets/datatables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/app/assets/javascripts/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#users-table').DataTable();
        } );
    </script>
    <style>
        /* * {
            outline: 1px solid red;
        } */
    </style>
</head>
<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-reservations-tab" data-bs-toggle="tab" data-bs-target="#nav-reservations" type="button" role="tab" aria-controls="nav-reservations" aria-selected="true">Reservations</button>
        <button class="nav-link" id="nav-goodsreceipt-tab" data-bs-toggle="tab" data-bs-target="#nav-goodsreceipt" type="button" role="tab" aria-controls="nav-goodsreceipt" aria-selected="false">Goods Receipts</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-reservations" role="tabpanel" aria-labelledby="nav-reservations-tab" tabindex="0">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Reservation No.</th>
                        <th>WOR No.</th>
                        <th>Approval DateTime</th>
                        <th>Issuance DateTime</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-goodsreceipt" role="tabpanel" aria-labelledby="nav-goodsreceipt-tab" tabindex="0">
            <button type="submit" value="generate_gr">Generate GR</button>
            <table id="gr_table">
                <thead>
                    <tr>
                        <th>GR No.</th>
                        <th>PO No.</th>
                        <th>Cost Center</th>
                        <th>Creation DateTime</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
