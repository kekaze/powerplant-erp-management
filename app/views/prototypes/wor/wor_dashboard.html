<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/assets/stylesheets/datatables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/app/assets/javascripts/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#wor-table').DataTable();
        } );
    </script>
</head>
<body>
    <form action="#" method="get">
        <button type="submit" value="create_wor">Create WOR</button>
    </form>
    <table id="wor-table">
        <thead>
            <tr>
                <th>WOR No.</th>
                <th>Priority</th>
                <th>Description</th>
                <th>Equipment</th>
                <th>Code</th>
                <th>Status</th> <!--Remove drafts for maintenance team side-->
                <th>Created at</th>
                <th>Reviewed at</th>
                <th>Approved at</th>
                <th>Closed at</th>
                <th>Requestor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
